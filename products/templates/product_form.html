{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Cadastrar Produto</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Voltar</a>
  </form> 
</div>
{% endblock %}
